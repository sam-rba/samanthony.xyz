
<nav>
  <ul>
    {{- $currentPage := . }}
    {{- range site.Menus.main }}
      {{- if $currentPage.IsMenuCurrent .Menu . }}
        <li class="nav-active"><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{- else if $currentPage.HasMenuCurrent .Menu . }}
        <li class="nav-ancestor"><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{- else }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{- end }}
    {{- end }}
  </ul>
</nav>
