{{ define "main" }}
  <h1 class="title">{{ .Title }}</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Pages }}
        {{- $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" -}}
        {{- $dateHuman := .Date | time.Format "2006-01-02" -}}
        <tr>
          <td><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></td>
          <td><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></td>
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
